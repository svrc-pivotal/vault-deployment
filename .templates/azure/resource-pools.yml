---
meta:
  azure:
    availabilty_set: (( param "Define the Azure availability set" ))
    storage_account_name: (( param "Define the Azure storage account" ))

resource_pools:
  - name: small_z1
    network: vault_z1
    stemcell: (( grab meta.stemcell ))
    cloud_properties:
      instance_type: Standard_DS1_V2
      availability_set: (( grab meta.azure.availability_set ))
      storage_account_name: (( grab meta.azure.storage_account_name ))

compilation:
  network: vault_z1
  workers: 1
  reuse_compilation_vms: true

  cloud_properties:
    instance_type: Standard_DS3_V2
    storage_account_name: (( grab meta.azure.storage_account_name ))
